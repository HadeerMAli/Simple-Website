<!DOCTYPE html>
<html>

<body bgcolor="pink">


    <header>
        <hr />
        <center>
            <h2>
                <a style="color:black" href="HOME.html">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a style="color:black" href="REGISTRATION.html">REGISTRATION</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <a style="color:black" href="LOGIN FORM.html">LOGIN</a>
            </h2>
        </center>
        <hr />
    </header>

    <fieldset>
            <legend>
                <strong>REGISTRATION FORM</strong>
            </legend>
        <form action="LOGIN.html">
            <table>
                <tr><td>Name</td><td><input type="text"required /></td></tr>
                <tr><td>Password</td><td><input type="password"required/></td></tr>
                <tr><td>E-mail</td><td><input type="email"required/></td></tr>
                <tr><td>Birthdate</td><td><input type="date"required/></td></tr>
                <tr><td>Your Website</td><td><input type="url"/></td></tr>
                <tr><td>Your Age</td><td><input type="number"required/></td></tr>
                <tr><td>Gender</td><td><input type="radio"name="a"required/>MALE 
                                       <input type="radio" name="a"required />FEMALE</td></tr> 
                <tr><td>Mobile</td><td><input type="tel"required/> </td></tr>
                <tr><td>Language Level</td><td><input type="range" min="0" max="10" step="2"required/></td></tr>
                <tr><td>Courses</td></tr>
                <tr><td><input type="checkbox"/>C#</td></tr>
                <tr><td><input type="checkbox"/>SQL</td></tr>
                <tr><td><input type="checkbox"/>HTML</td></tr>
                <tr><td>Upload CV</td><td><input type="file"required/></td><td>
                <fieldset><a style="color:black" href="CV.html" target="_blank">Go TO CV Page</a></fieldset></td></tr>
                <tr><td>Current Time</td><td><input type="time"/></td></tr>
                <tr><td>Search</td><td><input type="search"/></td></tr>
                <tr><td>Country</td><td><select>
                    <option>select</option>
                    <option>Egypt</option>
                    <option>Bahreen</option>
                    <option>Saudi Arabia</option>
                    <option>Moroco</option>
                    <option>Tunisia</option>
                    </select></td></tr>
                <tr><td><input type="reset"value="CLEAR"/></td><td><input type="submit"value="SAVE"/></td></tr>
                
            </table>
        </form>
    </fieldset> 

    <footer>

        <fieldset>
            <center>
                <marquee diection="right">
                    <h1 style="color:black ">DESIGNED BY <strong><ins>HADEER</ins></strong></h1>
                </marquee>
            </center>
        </fieldset>
    </footer>
